version: 2
jobs:
  ghc-7.10.3:
    docker:
      - image: alanz/hare-ci
    steps:
      - checkout
      - restore_cache:
          key: stack-cache
          paths:
            - .stack
            - .cache
      - run: stack -j 2 --stack-yaml=stack-7.10.3.yaml setup
      - run: stack -j 2 --stack-yaml=stack-7.10.3.yaml test --no-run-tests
      - save_cache:
          key: stack-cache
          paths:
            - .stack
            - .cache
      - run: stack -j 2 --stack-yaml=stack-7.10.3.yaml test
      - save_cache:
          key: stack-cache
          paths:
            - .stack
            - .cache

